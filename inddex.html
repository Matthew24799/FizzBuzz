<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let number = prompt("Pick a number");

        for (let i = 1; i <= number; i++) {
            if(i % 3 === 0 && i % 5 === 0) {
                console.log(`${i} FIZZBUZZ`);
            } else if (i % 3 === 0 ) {
                console.log(`${i} FIZZZ`);
            } else if(i % 5 === 0) {
                console.log(`${i} BUZZZ`);
            } else console.log(i);

        } 

    

    </script>
</body>
</html>
